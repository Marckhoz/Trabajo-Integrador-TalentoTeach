<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Formulario de Compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Formulario de Compra</h1>
    </header>

    <section>
        <h2>Resumen de tu Compra</h2>
        <div id="resumenCompra">
            <h3>Productos en tu carrito:</h3>
            <ul id="listaProductos"></ul> <!-- Aquí se mostrarán los productos -->
            <p id="totalCompra"></p> <!-- Aquí se mostrará el total -->
        </div>

        <h3>Formulario de Datos</h3>

        <form id="compraForm" action="https://formspree.io/f/xvggqplp" method="POST">



            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Ingresa tu número de celular" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            <input type="hidden" id="resumenCarrito" name="resumenCarrito">
            <button type="submit">Confirmar Compra</button>
        </form>
    </section>

    <script>
        // Cuando la página se haya cargado, obtenemos los productos y el total de localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const productos = JSON.parse(localStorage.getItem('productos')) || [];
            const total = localStorage.getItem('total') || 0;

            // Mostrar los productos en la lista
            const listaProductos = document.getElementById('listaProductos');
            productos.forEach(producto => {
                const li = document.createElement('li');
                li.textContent = `${producto.nombre} - $${producto.precio.toLocaleString('es-CO')}`;
                listaProductos.appendChild(li);
            });

            // Mostrar el total de la compra
            const totalCompra = document.getElementById('totalCompra');
            totalCompra.textContent = `Total a pagar: $${Number(total).toLocaleString('es-CO')}`;
        });
    </script>


</body>

</html>
